{% extends 'base.html' %}
{% load static %}
{% block css %}
<link href="{%static 'css/estilo_2.css' %}" rel="stylesheet" />
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% endblock %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <!-- Inicio form -->
        <form method="POST" id="formulario1">
          <div class="form-group">
            <label for="id_txtEmail">Email</label>
            <input type="email" name="txtEmail" class="form-control" id="id_txtEmail"
              placeholder="Ingrese su email aquí">
          </div>
          <div class="form-group">
            <label for="id_txtContrasena">Password</label>
            <input type="password" class="form-control" name="txtContrasena" required="" id="id_txtContrasena"
              placeholder="Password">
          </div>
          <div class="form-group">
            <label for="id_txtRepetirContrasena">Repetir Contraseña</label>
            <input type="password" class="form-control" name="txtRepetirContrasena" required=""
              id="id_txtRepetirContrasena" placeholder="Password">
          </div>
          <div class="form-check">
            <button class="btn btn-info" type="button" name="showpassword" id="showpassword" value="Ver Password">Ver
              password</button>
            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
            <a href="{% url 'home' %}" class="inicio">Inicio</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script language="javascript" type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
{% endblock %}
{% endblock %}
